<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0">
        <title>booksearch</title>
        <link rel="stylesheet" href="./site.css">
    </head>
    <body>
      <div id="wrap">
        <template>
          <input type="text" @keyup="search" v-model="searchWord" ref="defaultFocus"><span class="error">{{errorMessage}}</span>
        </template>
        <template v-if="available">
          <template>
            <div>
              <img v-bind:src="book.image">
            </div>
            <h2>
              <span>{{book.title}}</span>
            </h2>
            <div class="detail">
              <span>{{book.author}}</span>
            </div>
          </template>
          <template>
            <div>
              <button>この本がある図書館を探す</button>
            </div>
          </template>
        </template>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script src="./render.js"></script>
    </body>
</html>
